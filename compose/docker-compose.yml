version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: mysql-db-incident
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
       - mysql_data:/var/lib/mysql
     # verifica se o container do MySQL est√° realmente pronto
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: incident-app-spring
    container_name: spring-app-incident
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
volumes:
  mysql_data: